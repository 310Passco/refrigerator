{% extends 'base.html'%}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-9">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">食品を追加する</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <p>食品名: <input type="text" name="name"></p>
                        <p>賞味期限: <input type="date" name="deadline" id="deadline"></p>
                        <p>数量: <input type="number"　min="0" placeholder="必要ない場合は空欄" name="quantity"></p>
                        <input type="hidden" name="owner" value="{{getuser}}">
                        <input type="submit" value="追加する">
                        <div class="text-center">
                            <a href="{% url 'list' %}" button type="button" class="btn btn-primary">戻る</a>
                        </div>   

                        <script>
                            $('#deadline').datepicker();
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
