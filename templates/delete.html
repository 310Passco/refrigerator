{% extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-9">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">食品を削除する</h3>
                    
                        <form method="POST">
                            {% csrf_token %}
                            <p>{{ food.name }}/賞味期限：{{ food.deadline }}を削除しますか？</p>
                            <div class="text-left">
                                <input type="submit" value="削除する">
                            </div>
                        </form>
                      <div class="text-center">
                          <a href="{% url 'list' %}" button type="button" class="btn btn-primary">戻る</a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
