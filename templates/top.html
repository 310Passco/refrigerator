{% extends 'base.html'%}
{% block content %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>


<!-- Custom styles for this template -->
<link href="form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
<main>
<div class="py-5 text-center">
  <img class="d-block mx-auto mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
  <h2>申し込みフォーム</h2>
  <p class="lead">これは Bootstrap のフォーム操作によって作成されたサンプルフォームです。各フォームグループは内容を埋めずに提出しようとした際にバリデーションが行われます。</p>
</div>



  </div>
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">請求先</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">名字</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">
            名字を入力してください。
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">名前</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            名前を入力してください。
          </div>
        </div>

        <div class="col-12">
          <label for="username" class="form-label">ユーザーネーム</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          <div class="invalid-feedback">
            ユーザーネームを入力してください。
          </div>
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">メールアドレス <span class="text-muted">（オプション）</span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
          有効なメールアドレスを入力してください。
        </div>
      </div>





      <button class="w-100 btn btn-primary btn-lg" type="submit">申込みを続ける</button>
    </form>
  </div>
</div>
</main>

</div>


<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <script src="form-validation.js"></script>
</body>
</html>
{% endblock content %}
